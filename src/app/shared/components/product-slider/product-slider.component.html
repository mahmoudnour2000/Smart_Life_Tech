<section class="product-slider-section py-5">
      <div class="container">
        <!-- Title -->
        <div class="text-center mb-4">
          <h2 *ngIf="title" class="section-title fw-bold">{{ title }}</h2>
        </div>

        <!-- Filter Tabs (Optional) -->
        <div *ngIf="showFilters && filterTabs.length > 0" class="filter-tabs d-flex justify-content-center gap-2 mb-5">
          <button
            *ngFor="let tab of filterTabs"
            class="filter-btn"
            [class.active]="activeFilter === tab.value"
            (click)="setActiveFilter(tab.value)">
            {{ tab.label }}
          </button>
        </div>

        <!-- Slider Container -->
        <div class="slider-wrapper position-relative">
          <!-- Previous Button -->
          <button
            *ngIf="filteredProducts.length > visibleCards"
            class="slider-btn slider-btn-prev"
            (click)="prevSlide()"
            [disabled]="currentIndex === 0">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
          </button>

          <!-- Cards Container -->
          <div class="slider-container" #sliderContainer>
            <div
              class="slider-track"
              [style.transform]="'translateX(-' + (currentIndex * slideWidth) + '%)'">
              <div
                *ngFor="let product of filteredProducts; let i = index"
                class="product-card-wrapper"
                [style.width.%]="slideWidth">
                <div class="product-card">
                  <div class="product-image-container">
                    <img [src]="product.image" [alt]="product.title" class="product-image">
                  </div>
                  <div class="product-content p-3">
                    <h3 class="product-title mb-2">{{ product.title }}</h3>
                    <p class="product-description mb-0">{{ product.description }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Next Button -->
          <button
            *ngIf="filteredProducts.length > visibleCards"
            class="slider-btn slider-btn-next"
            (click)="nextSlide()"
            [disabled]="currentIndex >= maxIndex">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </button>
        </div>

        <!-- Dots Indicator -->
        <div *ngIf="showDots && filteredProducts.length > visibleCards" class="dots-container d-flex justify-content-center gap-2 mt-4">
          <button
            *ngFor="let dot of dots; let i = index"
            class="dot"
            [class.active]="i === currentIndex"
            (click)="goToSlide(i)">
          </button>
        </div>
      </div>
    </section>

<section class="vision-section">
  <div class="container">
    <div class="vision-content">
      <!-- Image Side -->
      <div class="vision-image-wrapper">
        <!-- Background Border Frame (الخطوط المتقطعة) -->
        <div class="border-frame"></div>
        
        <!-- Main Image -->
        <div class="image-container">
          <img 
            [src]="imageUrl" 
            [alt]="imageAlt" 
            class="vision-image">
        </div>
      </div>

      <!-- Text Side -->
      <div class="vision-text">
        <h2 class="vision-title">{{ 'aboutUs.vision.title' | translate }}</h2>
        <p class="vision-description">{{ 'aboutUs.vision.description' | translate }}</p>
      </div>
    </div>
  </div>
</section>

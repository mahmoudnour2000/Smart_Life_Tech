<app-hero-section
    [backgroundImage]="'assets/images/contactHero.png'"
        [title]="'contactUs.hero.title' | translate"
    [subtitle]="'contactUs.hero.subtitle' | translate"

  >

  </app-hero-section>

  <div class="container">
        <app-contact-form
      [title]="'contactUs.form.title' | translate"
      [subtitle]="'contactUs.form.subtitle' | translate"
      [buttonText]="'contactUs.form.buttonText' | translate"
      [showCompanyField]="false"
      [showPositionField]="false">
    </app-contact-form>

    <!-- Riyadh Branch - Normal -->
      <app-branch-location
        [branchName]="'contactUs.branches.riyadh.name'"
        [mapUrl]="'https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3623.123!2d46.738!3d24.713!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjTCsDQyJzQ3LjYiTiA0NsKwNDQnMTYuOCJF!5e0!3m2!1sen!2ssa!4v1234567890'"
        [contacts]="riyadhContacts"
        [reverse]="false">
      </app-branch-location>

      <!-- Jeddah Branch - Reversed -->
      <app-branch-location
        [branchName]="'contactUs.branches.jeddah.name'"
        [mapUrl]="'https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3710.234!2d39.158!3d21.543!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjHCsDMyJzM0LjgiTiAzOcKwMDknMjguOCJF!5e0!3m2!1sen!2ssa!4v1234567890'"
        [contacts]="jeddahContacts"
        [reverse]="true">
      </app-branch-location>
  </div>

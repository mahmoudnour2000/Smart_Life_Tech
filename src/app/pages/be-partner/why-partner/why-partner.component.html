<section class="why-partner-section">
  <div class="container">
    <!-- Section Title -->
    <h2 class="section-title text-center">{{ 'bePartner.whyPartner.title' | translate }}</h2>

    <!-- Features Grid -->
    <div class="features-grid">
      <div
        *ngFor="let feature of features"
        class="feature-card">
        <h3 class="feature-title">{{ feature.title | translate }}</h3>
        <p class="feature-description">{{ feature.description | translate }}</p>
      </div>
    </div>
  </div>
</section>

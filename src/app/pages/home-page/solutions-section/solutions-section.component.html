 <section class="solutions-section" [attr.aria-label]="ariaLabel">
      <div class="container-fluid px-4">
        <!-- Title Section -->
        <div class="row mb-5">
          <div class="col-12 text-center">
            <h2 class="section-title">{{ 'Solutions.title' | translate }}</h2>
            <p class="section-subtitle">{{ 'Solutions.subtitle' | translate }}</p>
          </div>
        </div>

        <!-- Cards Section -->
        <div class="row g-4">
          <div class="col-lg-4 col-md-6" *ngFor="let card of cards">
            <div class="solution-card">
               <img
                class="card-icon"
                [src]="card.icon"
                width="20"
                height="20"
              />
              <h3 class="card-title">{{ card.title | translate }}</h3>
              <p class="card-description">{{ card.description | translate }}</p>
              <app-button
                [text]="'Solutions.buttonText' | translate"
                [route]="'/solutions/' + card.id"
                [variant]="'primary'"
                [ariaLabel]="'Learn more about ' + card.title">
              </app-button>
            </div>
          </div>
        </div>
      </div>
    </section>
